<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J.A.R.V.I.S. Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyan: {
                500: '#06b6d4',
                900: '#164e63',
              },
              slate: {
                900: '#0f172a',
                800: '#1e293b',
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
      }
      /* Custom Scrollbar for Terminal feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #06b6d4;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22d3ee;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
          <!-- Loading Fallback UI -->
      <style>
        #loading { display: flex; align-items: center; justify-content: center; height: 100vh; }
        .spinner { width: 50px; height: 50px; border: 4px solid #1e293b; border-top: 4px solid #06b6d4; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
      </style>
      <div id="loading">
        <div class="spinner"></div>
      </div>
      <noscript><p style="text-align:center;padding:20px;color:#e2e8f0;">JavaScript is required to run this application. Please enable JavaScript in your browser.</p></noscript>
    <script type="module" src="/index.tsx"></script>
  <script>
    // Auto-hide loading spinner after 5 seconds if React hasn't mounted
    window.addEventListener('load', function() {
      const loadingEl = document.getElementById('loading');
      setTimeout(() => {
        if (loadingEl) {
          loadingEl.style.display = 'none';
        }
      }, 5000);
    });
  </script>
  </body>
</html>
